<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="image-container"></div>
    <div class="form-container">
      <form action="http://httpbin.org/post" method="post">
        <section class="text-section">
          <p>This is not a real online service! You know you need something like this in your life
             to help you realise your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>
            You <i>know</i> you want to.</p>
        </section>
        <section class="form-section">
          <h4>Let's do this!</h4>
          <fieldset class="name">
            <p>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="user_firs_name" placeholder="Pisstopher" required="required">
            </p>
            <p>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="user_last_name" placeholder="Robinson" required="required">
            </p>
          </fieldset>
          <fieldset class="contact-info">
            <p>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user_email" placeholder="pissrob@yeehawmail.com" required="required">
            </p>
            <p>
              <label for="number">PHONE NUMBER</label>
              <input type="number" id="number" name="user_number" placeholder="123-456789-01">
            </p>
          </fieldset>
          <fieldset class="password">
            <p>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="user_password" required="required">
            </p>
            <p>
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" name="user_password_confirm" required="required">
            </p>
          </fieldset>
        </section>
        <section class="confirm">
          <button type="submit">Create Accout</button>
          <p class="login">Already have an account?<a href="#">Log in</a></p>
        </section>
      </form>
    </div>
  </div>
</body>
</html>
